# Query to fetch a single character by their ID
# This query retrieves detailed information about character with ID 2
query {
  character(id: 2) {
    id          # Unique identifier for the character
    name        # Character's full name
    status      # Character's current status (alive, dead, unknown)
    species     # Character's species (human, alien, etc.)
    type        # Character's type/subspecies (if applicable)
    gender      # Character's gender
  }
}
