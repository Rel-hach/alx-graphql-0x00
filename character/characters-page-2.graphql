# Query to fetch characters from a specific page
# This query retrieves characters from page 2 with pagination
query {
  characters(page: 2) {
    results {     # Array of characters for the current page
      id          # Unique identifier for each character
      name        # Character's full name
      status      # Character's current status (alive, dead, unknown)
      image       # URL to character's image
    }
  }
}
